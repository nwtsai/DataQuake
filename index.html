<!doctype html>
<html>
<head>
  <title>Earthquake Data</title>
  <meta charset='UTF-8' />
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
  <link href='style.css' rel='stylesheet' type='text/css'/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="index.html">DataQuake</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li id ="past_day"><a href="#">Past Day<span class="sr-only">(current)</span></a></li>
	        <li id = "past_week"><a href="#">Past Week</a></li>
	        <li id = "past_month"><a href="#">Past Month</a></li>
	    </div>
	  </div>
	</nav>    

    <script src='handlebars-v4.0.5.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='script.js'></script>

    <div class="jumbotron">
	<div class = "Title">DataQuake</div>
	<h4 id="Description1">This website displays real-time earthquake data in a given time frame.</h4>
	<h4 id="Description2">To keep the koalas safe, stay aware of the earthquakes happening around the world.</h4>
	</div>
	
	<div class="entire-container">
	<div class="koala-container">
    <div class="grass"></div>
    <div class="body"></div>
    <div class="body3"></div>
    <div class="tronco">
    <div class="koalas">
    <div class="koala">
    <div class="legs">
    <div class="leg"></div>
    <div class="leg5"></div>
    <div class="leg3"></div>
    <div class="leg7"></div>
    </div>
    <div class="cabeza">
    <div class="ojos"><div class="iris"></div></div>
    <div class="orejas"></div>
    <div class="orejas3"></div>
    </div>
    </div>
    </div>
 	</div>
    <div class="sol"></div>
    <div class="nubes"></div>
    <div class="nubes3"></div>
	</div>
	</div>

	<div class="earthquake-data-template"></div>
    <script id="earthquake-data" type="text/x-handlebars-template">
	    {{#each .}}
			<div class="earthquake-place">
		  		{{this.properties.place}}
		  	</div>
		    <div class="earthquake-magnitude">
		      	{{this.properties.mag}}
		    </div>
		    <br />
		    <div class="divider"></div>
		{{/each}}
		<div class ="dataSource">All data is provided by The United States Geological Survey (<a href="http://earthquake.usgs.gov/" target="_blank">USGS</a>)</div>
	</script>

</body>
</html>
