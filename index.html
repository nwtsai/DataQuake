<!doctype html>
<html>
<head>
  <title>Earthquake tracker</title>
  <meta charset='UTF-8' />
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
  <link href='style.css' rel='stylesheet' type='text/css'/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<!-- Put your HTML here! -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="index.html">Earthquake Data</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li id ="past_day"><a href="#">Past Day<span class="sr-only">(current)</span></a></li>
	        <li id = "past_week"><a href="#">Past Week</a></li>
	        <li id = "past_month"><a href="#">Past Month</a></li>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>    

    <script src='handlebars-v4.0.5.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='script.js'></script>

    <script id="earthquake-data" type="text/x-handlebars-template">
	    {{#each .}}
		  <div class="earthquake-title">
			  {{this.properties.title}}
		    <div class="earthquake-magnitude">
		      {{this.properties.mag}}
		    </div>
		  </div>
		{{/each}}
	</script>

	<div class = "Title">Earthquakes</div>

	<div class="earthquake-data-template"></div>

</body>
</html>
